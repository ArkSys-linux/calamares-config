defaultGroups:
    - name: users
      must_exist: true
      system: true
    - lp
    - power
    - video
    - network
    - storage
    - name: wheel
      must_exist: false
      system: true
    - audio
    - sys
    - optical
    - scanner
    - rfkill

autologinGroup:  autologin
doAutologin:     false
sudoersGroup:    wheel
sudoersConfigureWithGroup: true

passwordRequirements:
    nonempty: true
    minLength: 2
    maxLength: 64
    libpwquality:
        - minlen=2
        - minclass=0 # different type of characters

user:
  shell: /bin/bash
  forbidden_names: [ root ]

hostname:
  location: EtcFile
  writeHostsFile: true
  #template: "arksys-${cpu}"
  forbidden_names: [ localhost ]

presets:
    fullName:
        # value: "ark"
        editable: true
    loginName:
        # value: "ark"
        editable: true
